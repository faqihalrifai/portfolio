        <!-- GRID ARTIKEL (KARTU MODERN & TAJAM) -->

    <!-- SCRIPT -->
    <script>
        // INIT LENIS SCROLL (Konsisten: Halus namun tidak terlalu licin)
        const lenis = new Lenis({ 
            duration: 1.0, 
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), 
            direction: 'vertical', 
            gestureDirection: 'vertical', 
            smooth: true, 
            mouseMultiplier: 0.8, 
            smoothTouch: false, 
            touchMultiplier: 1.5, 
            infinite: false 
        })
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        let allPosts = [];
        let currentLang = localStorage.getItem('lang') || 'id';

        const translations = {
            id: {
                navBack: "Kembali",
                mainTitle: "Library of Insights",
                searchPlaceholder: "Cari strategi SEO, iklan digital, atau wawasan bisnis...",
                loadingText: "Menyelaraskan data real-time...",
                noMatch: "Maaf, wawasan tersebut belum tersedia saat ini.",
                readMore: "Baca Selengkapnya",
                resultsFound: "Hasil Pencarian"
            },
            en: {
                navBack: "Back",
                mainTitle: "Library of Insights",
                searchPlaceholder: "Search SEO strategies, digital ads, or business insights...",
                loadingText: "Syncing real-time data...",
                noMatch: "Sorry, that insight is not available at the moment.",
                readMore: "Read More",
                resultsFound: "Search Results"
            }
        };

        // 1. Fetch Data dari WP (Real-time & Anti-Cache Kuat)
        async function fetchAllPosts() {
            // Gunakan timestamp dan fetch header untuk mencegah cache browser
            const timestamp = new Date().getTime();
            const apiURL = `https://dev-faqihalrf.pantheonsite.io/wp-json/wp/v2/posts?_embed&per_page=40&t=${timestamp}`;
            const grid = document.getElementById('blogGrid');

            try {
                const response = await fetch(apiURL, { cache: 'no-store' });
                allPosts = await response.json();
                
                if (allPosts.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-center text-textGray dark:text-darkSub text-sm italic py-10">Belum ada konten yang diterbitkan.</p>';
                    return;
                }

                renderPosts(allPosts);
            } catch (error) {
                grid.innerHTML = '<p class="text-red-500 text-center col-span-full text-xs italic py-10">Gagal terhubung ke server. Periksa koneksi internet Anda.</p>';
            }
        }

        // 2. Render Kartu Modern (Tailwind + Tajam Anti-Pecah)
        function renderPosts(posts) {
            const grid = document.getElementById('blogGrid');
            
            grid.innerHTML = posts.map(post => {
                let img = 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=600';
                if (post._embedded && post._embedded['wp:featuredmedia'] && post._embedded['wp:featuredmedia'][0]) {
                    const rawUrl = post._embedded['wp:featuredmedia'][0].source_url;
                    // Resolusi w=600 h=400 dengan q=85 agar tajam dan berkelas
                    img = `https://wsrv.nl/?url=${encodeURIComponent(rawUrl)}&w=600&h=400&fit=cover&q=85&output=webp`;
                }
                const date = new Date(post.date).toLocaleDateString(currentLang === 'id' ? 'id-ID' : 'en-US', { day: 'numeric', month: 'short', year: 'numeric' });
                
                let cat = 'Digital Marketing';
                if (post._embedded['wp:term'] && post._embedded['wp:term'][0] && post._embedded['wp:term'][0][0]) {
                    cat = post._embedded['wp:term'][0][0].name;
                }
                
                return `
                    <div class="group/card flex flex-col bg-white dark:bg-darkCard rounded-[1.5rem] overflow-hidden border border-black/5 dark:border-white/5 shadow-soft hover:shadow-glow hover:-translate-y-1 transition-all duration-300">
                        <div class="h-48 overflow-hidden relative">
                            <!-- Class img-high-res untuk memastikan tidak pecah -->
                            <img src="${img}" class="w-full h-full object-cover transition-transform duration-700 group-hover/card:scale-105 img-high-res" loading="lazy" decoding="async" alt="${post.title.rendered}">
                            <div class="absolute top-4 left-4 bg-black/60 backdrop-blur-md text-white text-[9px] font-bold px-3 py-1.5 rounded-full uppercase tracking-widest border border-white/10">${cat}</div>
                        </div>
                        <div class="p-6 flex flex-col flex-1 relative">
                            <span class="text-[10px] text-textGray dark:text-darkSub font-bold uppercase tracking-wider mb-3 flex items-center gap-1.5"><i class="far fa-calendar-alt text-gold"></i> ${date}</span>
                            <h2 class="font-bold text-base md:text-lg dark:text-white mb-4 line-clamp-2 leading-snug group-hover/card:text-gold transition-colors">${post.title.rendered}</h2>
                            <a href="${post.link}" target="_blank" class="mt-auto text-xs font-bold text-gold hover:text-black dark:hover:text-white uppercase tracking-widest transition-colors flex items-center gap-1.5 w-fit relative z-20">
                                ${translations[currentLang].readMore} <i class="fas fa-arrow-right text-[10px] group-hover/card:translate-x-1 transition-transform"></i>
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 3. Pencarian Interaktif (Live per Huruf)
        function liveSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('searchStatus');
            const count = document.getElementById('countResults');
            const noRes = document.getElementById('noResults');

            const filtered = allPosts.filter(post => 
                post.title.rendered.toLowerCase().includes(query) || 
                post.excerpt.rendered.toLowerCase().includes(query)
            );

            if (query.length > 0) {
                status.classList.remove('hidden');
                status.classList.add('flex');
                count.innerText = filtered.length;
            } else {
                status.classList.add('hidden');
                status.classList.remove('flex');
            }

            if (filtered.length === 0) {
                document.getElementById('blogGrid').innerHTML = '';
                noRes.classList.remove('hidden');
            } else {
                noRes.classList.add('hidden');
                renderPosts(filtered);
            }
        }

        // 4. Pengaturan Bahasa & Tema
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.getElementById('langToggle').innerText = lang.toUpperCase();
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) el.innerHTML = translations[lang][key];
            });

            const input = document.getElementById('searchInput');
            input.placeholder = translations[lang].searchPlaceholder;
            
            if (allPosts.length > 0) renderPosts(allPosts); 
        }

        document.getElementById('langToggle').addEventListener('click', () => {
            setLanguage(currentLang === 'id' ? 'en' : 'id');
        });

        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        });

        // Inisialisasi awal
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            setLanguage(currentLang);
            fetchAllPosts();
        });
    </script>
