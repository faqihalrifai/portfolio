<body class="bg-mainWhite text-darkBlack dark:bg-darkBg dark:text-darkText transition-colors duration-300 font-sans selection:bg-gold selection:text-white relative">

            <a href="index.html" class="group flex items-center gap-2 text-xs font-bold uppercase tracking-widest text-textGray dark:text-darkSub hover:text-gold transition-colors">
                <div class="w-8 h-8 rounded-full border border-black/10 dark:border-white/10 flex items-center justify-center group-hover:bg-gold group-hover:text-white transition-all"><i class="fas fa-arrow-left"></i></div>

                <button id="themeToggle" class="w-8 h-8 rounded-full border border-black/10 dark:border-white/10 flex items-center justify-center text-darkBlack dark:text-darkText hover:text-gold transition-colors bg-lightGray dark:bg-black/20">

    <!-- Header -->
    <header class="pt-20 pb-16 bg-lightGray/50 dark:bg-darkCard/20 border-b border-black/5 dark:border-white/5 relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20 pointer-events-none mix-blend-overlay"></div>
        <div class="max-w-4xl mx-auto px-6 text-center relative z-10">
            <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-black/10 bg-white dark:bg-white/5 text-darkBlack dark:text-gold text-[10px] font-bold uppercase tracking-widest mb-6 cursor-default shadow-sm">
                <i class="fas fa-book-open"></i> <span>Pengetahuan Digital</span>
            </div>
            <h1 class="text-4xl md:text-6xl font-serif font-bold dark:text-white mb-8 leading-tight" data-i18n="mainTitle">Library of <span class="text-gold italic font-medium">Insights</span></h1>
            
            <!-- Pencarian -->
            <div class="relative max-w-2xl mx-auto group">
                <input type="text" id="searchInput" onkeyup="liveSearch()" placeholder="Cari strategi SEO, iklan digital, atau wawasan bisnis..." data-i18n-placeholder="searchPlaceholder" class="w-full pl-12 pr-6 py-4 rounded-2xl border border-black/10 dark:border-white/10 bg-white dark:bg-darkCard text-sm focus:ring-2 focus:ring-gold/30 focus:border-gold outline-none transition-all shadow-soft group-hover:shadow-lg dark:text-white">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-gold transition-colors text-sm"></i>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-16 min-h-[50vh]">
        <!-- Status Pencarian -->
        <div id="searchStatus" class="mb-8 text-[10px] font-bold uppercase tracking-widest text-textGray dark:text-darkSub hidden flex-col sm:flex-row items-center justify-between border-b border-black/5 dark:border-white/5 pb-4">
            <div><span data-i18n="resultsFound">Ditemukan</span>: <span id="countResults" class="text-gold text-sm bg-gold/10 px-2 py-0.5 rounded-md ml-1">0</span> Artikel</div>
        </div>

        <!-- GRID ARTIKEL -->
        <div id="blogGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading -->
            <div class="col-span-full py-24 text-center flex flex-col items-center justify-center">
                <div class="inline-block w-8 h-8 border-2 border-gold border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-textGray dark:text-darkSub text-xs font-mono uppercase tracking-widest animate-pulse" data-i18n="loadingText">Sinkronisasi Pantheon...</p>
            </div>
        </div>

        <!-- No Results -->
        <div id="noResults" class="hidden py-24 text-center">
            <i class="fas fa-search-minus text-4xl text-gray-300 mb-4"></i>
            <p class="text-textGray dark:text-darkSub text-sm font-medium" data-i18n="noMatch">Maaf, wawasan tersebut belum tersedia.</p>
            <button onclick="document.getElementById('searchInput').value=''; liveSearch();" class="mt-6 text-xs font-bold text-gold uppercase tracking-widest border-b border-gold pb-1">Reset</button>
        </div>

    <!-- Footer -->
    <footer class="bg-lightGray dark:bg-darkBg pt-16 pb-10 px-6 border-t border-black/5 dark:border-white/5">

            <div class="pt-8 border-t border-black/5 dark:border-white/5 flex flex-col md:flex-row justify-between items-center gap-4 text-xs text-textGray">
                <p>&copy; 2026 Muhammad Faqih Al Rifai. Hak Cipta Dilindungi.</p>
                <div class="flex gap-6 items-center">
                    <a href="legal.html" class="hover:text-gold transition-colors uppercase font-bold">Kebijakan Privasi</a>
                    <!-- Tombol Global Indexing -->
                    <button onclick="triggerIndexing(window.location.href)" class="text-textGray/30 hover:text-gold transition-colors text-sm" title="Force Google Index Page">
                        <i class="fas fa-satellite-dish"></i>
                    </button>
                </div>
            </div>
        </div>

    <!-- SCRIPT -->
    <script>
        // 1. INIT LENIS (NORMAL & PROFESIONAL)
        const lenis = new Lenis({ 
            duration: 1.0, 
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)), 
            direction: 'vertical', 
            gestureDirection: 'vertical', 
            smooth: true, 
            mouseMultiplier: 0.8, 
            smoothTouch: false, 
            touchMultiplier: 1.5, 
            infinite: false 
        })
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        let allPosts = [];
        let currentLang = localStorage.getItem('lang') || 'id';

        const translations = {
            id: {
                navBack: "Kembali",
                mainTitle: "Library of Insights",
                searchPlaceholder: "Cari strategi SEO, iklan digital, atau wawasan bisnis...",
                loadingText: "Sinkronisasi Pantheon...",
                noMatch: "Maaf, wawasan tersebut belum tersedia.",
                readMore: "Baca Selengkapnya",
                resultsFound: "Hasil Pencarian"
            },
            en: {
                navBack: "Back",
                mainTitle: "Library of Insights",
                searchPlaceholder: "Search SEO strategies, digital ads, or business insights...",
                loadingText: "Syncing Pantheon...",
                noMatch: "Sorry, that insight is not available.",
                readMore: "Read More",
                resultsFound: "Search Results"
            }
        };

        // 2. TRIGGER INDEXING (CORE FUNCTION)
        async function triggerIndexing(targetUrl) {
            const cleanUrl = targetUrl.split('#')[0];
            const confirmBtn = confirm(`Push indexing Google untuk URL ini?\n\n${cleanUrl}`);
            
            if(!confirmBtn) return;

            try {
                document.body.style.cursor = 'wait';
                const response = await fetch('/.netlify/functions/index-bot', {
                    method: 'POST',
                    body: JSON.stringify({ url: cleanUrl }),
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                document.body.style.cursor = 'default';
                
                if(response.ok) {
                    alert(`✅ Sukses!\nSinyal berhasil dikirim. Google akan segera merayapi URL tersebut.`);
                } else {
                    alert(`❌ Gagal: ${result.error || 'Internal Server Error'}`);
                }
            } catch(e) {
                document.body.style.cursor = 'default';
                alert("❌ Gagal menghubungi Netlify Function.");
                console.error(e);
            }
        }

        // 3. FETCH & RENDER
        async function fetchAllPosts() {
            const timestamp = new Date().getTime();
            const apiURL = `https://dev-faqihalrf.pantheonsite.io/wp-json/wp/v2/posts?_embed&per_page=40&t=${timestamp}`;
            const grid = document.getElementById('blogGrid');

            try {
                const response = await fetch(apiURL, { cache: 'no-store' });
                allPosts = await response.json();
                
                if (allPosts.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-center text-textGray py-10">Belum ada artikel.</p>';
                    return;
                }
                renderPosts(allPosts);
            } catch (error) {
                grid.innerHTML = '<p class="text-red-500 text-center col-span-full py-10">Gagal memuat data.</p>';
            }
        }

        function renderPosts(posts) {
            const grid = document.getElementById('blogGrid');
            grid.innerHTML = posts.map(post => {
                let img = 'https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=600';
                if (post._embedded && post._embedded['wp:featuredmedia']) {
                    img = `https://wsrv.nl/?url=${encodeURIComponent(post._embedded['wp:featuredmedia'][0].source_url)}&w=600&h=400&fit=cover&q=85&output=webp`;
                }
                const date = new Date(post.date).toLocaleDateString(currentLang === 'id' ? 'id-ID' : 'en-US', { day: 'numeric', month: 'short', year: 'numeric' });
                const cat = post._embedded?.['wp:term']?.[0]?.[0]?.name || 'Insight';
                
                return `
                    <div class="group/card flex flex-col bg-white dark:bg-darkCard rounded-[1.5rem] overflow-hidden border border-black/5 dark:border-white/5 shadow-soft hover:shadow-glow hover:-translate-y-1 transition-all duration-300">
                        <div class="h-48 overflow-hidden relative">
                            <img src="${img}" class="w-full h-full object-cover transition-transform duration-700 group-hover/card:scale-105 img-high-res" loading="lazy">
                            <div class="absolute top-4 left-4 bg-black/60 backdrop-blur-md text-white text-[9px] font-bold px-3 py-1.5 rounded-full uppercase tracking-widest border border-white/10">${cat}</div>
                            
                            <!-- TACTICAL SATELLITE (PER ARTIKEL) -->
                            <button onclick="triggerIndexing('${post.link}')" class="absolute top-4 right-4 w-9 h-9 bg-gold/90 text-white rounded-full flex items-center justify-center shadow-lg opacity-0 group-hover/card:opacity-100 transition-all hover:bg-black" title="Index This Post">
                                <i class="fas fa-satellite-dish text-sm"></i>
                            </button>
                        </div>
                        <div class="p-6 flex flex-col flex-1">
                            <span class="text-[10px] text-textGray dark:text-darkSub font-bold uppercase tracking-wider mb-3 flex items-center gap-1.5"><i class="far fa-calendar-alt text-gold"></i> ${date}</span>
                            <h2 class="font-bold text-base md:text-lg dark:text-white mb-4 line-clamp-2 leading-snug group-hover/card:text-gold transition-colors">${post.title.rendered}</h2>
                            <a href="${post.link}" target="_blank" class="mt-auto text-xs font-bold text-gold hover:text-black dark:hover:text-white uppercase tracking-widest transition-colors flex items-center gap-1.5 w-fit">
                                ${translations[currentLang].readMore} <i class="fas fa-arrow-right text-[10px] group-hover/card:translate-x-1 transition-transform"></i>
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 4. UI LOGIC
        function liveSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const status = document.getElementById('searchStatus');
            const count = document.getElementById('countResults');
            const noRes = document.getElementById('noResults');

            const filtered = allPosts.filter(post => post.title.rendered.toLowerCase().includes(query));

            if (query.length > 0) {
                status.classList.remove('hidden');
                status.classList.add('flex');
                count.innerText = filtered.length;
            } else {
                status.classList.add('hidden');
                status.classList.remove('flex');
            }

            if (filtered.length === 0) {
                document.getElementById('blogGrid').innerHTML = '';
                noRes.classList.remove('hidden');
            } else {
                noRes.classList.add('hidden');
                renderPosts(filtered);
            }
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.getElementById('langToggle').innerText = lang.toUpperCase();
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (translations[lang][key]) el.innerHTML = translations[lang][key];
            });
            document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder;
            if (allPosts.length > 0) renderPosts(allPosts); 
        }

        document.getElementById('langToggle').addEventListener('click', () => setLanguage(currentLang === 'id' ? 'en' : 'id'));
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
        });

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
            setLanguage(currentLang);
            fetchAllPosts();
        });
    </script>
